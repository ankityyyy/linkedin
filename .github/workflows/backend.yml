name: Backend CI/CD

on:
  workflow_dispatch:   # ✅ run manually from Actions tab
  push:
    branches:
      - main
    paths:
      - 'backend/**'   # runs only when backend code changes

jobs:
  build:
    runs-on: self-hosted   # your EC2 GitHub runner
    environment: production  

    steps:
    - uses: actions/checkout@v4

    # --- Install & Build Backend ---
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: |
        cd backend
        npm ci

    - name: Build Backend
      run: |
        cd backend
        npm run build --if-present

    # --- Debug Secrets (optional) ---
    - name: Debug Docker Secrets
      run: |
        if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then echo "❌ Username secret is empty"; else echo "✅ Username secret found"; fi
        if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then echo "❌ Password secret is empty"; else echo "✅ Password secret found"; fi

    # --- Docker Build & Push ---
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ankitdockerd/backend:latest ./backend

    - name: Push Docker image
      run: docker push ankitdockerd/backend:latest

    # --- (Optional) Deploy with PM2 ---
    - name: Restart Backend with PM2
      run: |
        cd backend
        sudo pm2 restart backend || sudo pm2 start npm --name backend -- run start
