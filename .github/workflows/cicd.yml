
name: Backend CI

on:
  workflow_dispatch:   # âœ… lets you run manually from GitHub Actions
  push:
    branches:
      - main
    paths:
      - 'backend/**'   # still triggers automatically when backend files change

jobs:
  build:
    runs-on: self-hosted  # will use your EC2 runner when idle

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: |
        cd backend
        npm ci  # or npm install if no package-lock.json

    - name: Build
      run: |
        cd backend
        npm run build --if-present
